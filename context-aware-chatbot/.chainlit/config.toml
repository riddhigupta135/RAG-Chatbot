[project]
# Project name displayed in the UI
name = "Company Knowledge Assistant"

# Enable telemetry (set to false for privacy)
enable_telemetry = false

# User session timeout in seconds (default: 3600 = 1 hour)
user_session_timeout = 3600

# Enable HTML rendering in chat messages
allow_html = true

[features]
# Show prompt playground (useful for debugging)
prompt_playground = false

# Enable multi-modal features (images, files)
multi_modal = false

# Unsafe HTML rendering (disable in production)
unsafe_allow_html = false

[UI]
# Custom app name
name = "Company Knowledge Assistant"

# Show readme as a side panel
show_readme_as_default = false

# Default collapsed state of the settings drawer
default_collapse_content = false

# Hide the Chainlit logo (in paid plans)
# hide_cot = true

# Custom CSS can be added in public/styles.css
# Custom icons can be added in public/

[meta]
# Generated by Chainlit
generated_by = "context-aware-chatbot"
